{% load static %}
<header class="container-fluid" id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="{% url 'collections_app:collections_list' %}">
                <img src="{% static 'main/img/logo.svg' %}" alt="Keeplinker Logo" class="logo">
                <span class="keeplinker">Keeplinker</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if collection and collection.id %}
                            <a class="nav-link btn add-link" href="{% url 'collections_app:add_link' collection.id %}">Add Link</a>
                        {% else %}
                            <a class="nav-link btn add-link" href="{% url 'collections_app:add_link' %}">Add Link</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn create-collection" href="{% url 'collections_app:create_collection' %}">Create Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auth_app:profile' %}">
                            {% if user.is_authenticated and user.userprofile.profile_picture %}
                                <img src="{{ user.userprofile.profile_picture }}" alt="Profile Picture" class="ava">
                            {% else %}
                                <img src="{% static 'main/img/ava.svg' %}" alt="Default Avatar" class="ava">
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
